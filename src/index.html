<!DOCTYPE html>
<html lang="zh" class="stop">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The explorer</title>
    <meta name="description" content="{description}" />
    <meta name="keywords" content="key-1, key-2, key-3" />
    <meta property="og:title" content="The explorer" />
    <meta property="og:description" content="{description}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The explorer" />
    <meta
      property="og:image"
      content="http://boat-game.com.s3-website-ap-northeast-1.amazonaws.com/static/ogshare/ogshare.png"
    />
    <meta
      property="og:url"
      content="http://boat-game.com.s3-website-ap-northeast-1.amazonaws.com"
    />
    <meta property="og:locale" content="zh_tw" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:url"
      content="http://boat-game.com.s3-website-ap-northeast-1.amazonaws.com"
    />
    <meta name="twitter:title" content="The explorer" />
    <meta name="twitter:description" content="{description}" />
    <meta
      name="twitter:image"
      content="http://boat-game.com.s3-website-ap-northeast-1.amazonaws.com/static/ogshare/ogshare.png"
    />
    <meta name="twitter:image:alt" content="{description}" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.png" />
    <link rel="stylesheet" href="/static/css/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading"></div>
      <div class="ui">
        <div class="lb-panel color-gray">
          <div class="anim">
            <p id="credits" class="word cursor-pointer">CREDITS</p>
          </div>
        </div>
        <div class="rb-panel">
          <div class="anim">
            <div id="audio-sign" class="audio-sign flex-center">
              <div id="audio-mute" class="audio-mute flex-center">
                <img src="./images/ui/mute.png" alt="mute" class="w-full" />
              </div>
              <div id="audio-unmute" class="audio-unmute flex-center">
                <img src="./images/ui/unmute.png" alt="unmute" class="w-full" />
              </div>
              <div class="inner"></div>
            </div>
          </div>
        </div>
        <div id="credit-panel" class="credit-panel transing-50">
          <div class="wrap">
            <h2>CREDIT</h2>
            <h3>INTERACTIVE DIRECTION & PROGRAMMER</h3>
            <h4>PAPER HSIAO</h4>
          </div>
        </div>
        <div class="login-panel">
          <div class="wrap">
            <input type="text" name="名稱" id="input-login-name" class="input-login-name" />
            <button id="btn-login" class="btn-login">Login</button>
          </div>
        </div>
        <h3 class="ui-score">0</h3>
        <div class="energy-bar">
          <div class="wrap">
            <div class="inner">
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <div class="message active">
          <p class="text f-acme">CLICK TO PLAY</p>
        </div>
        <div class="leaderboard">
          <div class="wrap">
            <div class="title">LEADERBOARD</div>
            <div class="list-wrap">
              <div class="list list-1 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <div class="list list-2 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <div class="list list-3 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <!-- <div class="list list-4 user-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <canvas class="webgl"></canvas>
      </div>
    </div>
  </body>
</html>
