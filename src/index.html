<!DOCTYPE html>
<html lang="zh" class="stop">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>探索者 The explorer</title>
    <meta name="description" content="An airplane and the story of exploring a meteorite" />
    <meta name="keywords" content="airplane, explorer, meteorite" />
    <meta property="og:title" content="The explorer" />
    <meta property="og:description" content="An airplane and the story of exploring a meteorite" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The explorer" />
    <meta
      property="og:image"
      content="http://explorer.stackergames.org/static/ogshare/ogshare.png"
    />
    <meta property="og:url" content="http://explorer.stackergames.org" />
    <meta property="og:locale" content="zh_tw" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="http://explorer.stackergames.org" />
    <meta name="twitter:title" content="The explorer" />
    <meta name="twitter:description" content="An airplane and the story of exploring a meteorite" />
    <meta
      name="twitter:image"
      content="http://explorer.stackergames.org/static/ogshare/ogshare.png"
    />
    <meta name="twitter:image:alt" content="An airplane and the story of exploring a meteorite" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.png" />
    <link rel="stylesheet" href="/static/css/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@500;700&family=Lato:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="lottie-container"></div>
    <div class="container">
      <div id="loading" class="loading"></div>
      <div class="ui">
        <div class="lb-panel color-gray">
          <div class="anim">
            <p id="credits" class="word cursor-pointer f-lato f-900">CREDITS</p>
          </div>
        </div>
        <div class="rb-panel">
          <div class="anim">
            <div id="audio-sign" class="audio-sign flex-center">
              <div id="audio-mute" class="audio-mute flex-center">
                <img src="./images/ui/mute.png" alt="mute" class="w-full" />
              </div>
              <div id="audio-unmute" class="audio-unmute flex-center">
                <img src="./images/ui/unmute.png" alt="unmute" class="w-full" />
              </div>
              <div class="inner"></div>
            </div>
          </div>
        </div>
        <div id="credit-panel" class="credit-panel transing-50">
          <div class="wrap">
            <div class="content">
              <div class="title flex-center">
                <img src="./images/main/credit/title.png" alt="title" class="w-full" />
              </div>
              <div class="character">
                <h3 class="f-lato color-orange f-900">INTERACTIVE DIRECTION & PROGRAMMER</h3>
                <a class="f-lato f-900" href="https://github.com/destiny5420" target="_blank"
                  >PAPER HSIAO</a
                >
              </div>
              <div class="character">
                <h3 class="f-lato color-orange f-900">UI DESIGN</h3>
                <a class="f-lato f-900" href="https://www.behance.net/HuangYuQian" target="_blank"
                  >BAY HUANG</a
                >
              </div>
            </div>
            <div class="btn-close"></div>
          </div>
        </div>
        <div class="login-panel">
          <div class="wrap">
            <form class="form">
              <input
                type="text"
                name="名稱"
                id="input-login-name"
                class="input-login-name f-lato"
                placeholder="Your name"
              />
              <input
                type="email"
                name="信箱"
                id="input-login-email"
                class="input-login-email f-lato"
                placeholder="Your email"
              />
              <div class="btn-login-block">
                <button id="btn-login" class="btn-login">
                  <div class="img flex-center">
                    <img src="./images/ui/login.png" alt="login" class="w-full" />
                  </div>
                </button>
                <div class="shadow"></div>
              </div>
            </form>
          </div>
        </div>
        <h3 class="ui-score">0</h3>
        <div class="energy-bar">
          <div class="wrap">
            <div class="battery-block">
              <div id="battery-fx" class="battery-fx">
                <div class="image flex-center">
                  <img src="./images/ui/battery.png" alt="battery" class="w-full" />
                </div>
              </div>
              <div class="battery">
                <div class="image flex-center">
                  <img src="./images/ui/battery.png" alt="battery" class="w-full" />
                </div>
              </div>
            </div>
            <div class="bar-container">
              <div class="inner">
                <div class="bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="head">
          <div class="wrap">
            <div class="main-block">
              <div id="head-logo" class="logo flex-center"></div>
              <div class="btn-play-block">
                <div id="btn-play" class="btn-play">
                  <div class="image flex-center">
                    <img src="./images/ui/play.png" alt="play" class="flex-center w-full" />
                  </div>
                </div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="leaderboard">
          <div class="wrap">
            <div class="title">LEADERBOARD</div>
            <div class="list-wrap">
              <div class="list list-1 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <div class="list list-2 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <div class="list list-3 award-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div>
              <!-- <div class="list list-4 user-list">
                <div class="award text-center">award</div>
                <div class="rank text-center">rank</div>
                <div class="name text-center">paper</div>
                <div class="score text-center">1000</div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="webgl-container">
        <canvas class="webgl"></canvas>
      </div>
    </div>
  </body>
</html>
