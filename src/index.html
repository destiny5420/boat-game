<!DOCTYPE html>
<html lang="zh" class="stop">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{Title | Slogan}</title>
    <meta name="description" content="{description}" />
    <meta name="keywords" content="key-1, key-2, key-3" />
    <meta property="og:title" content="{Title | Slogan}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{Title | Slogan}" />
    <meta property="og:image" content="{host}/static/ogshare/ogshare.png" />
    <meta property="og:url" content="{host}" />
    <meta property="og:locale" content="zh_tw" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="{host}" />
    <meta name="twitter:title" content="{Title | Slogan}" />
    <meta name="twitter:description" content="{description}" />
    <meta name="twitter:image" content="{host}/static/ogshare/ogshare.png" />
    <meta name="twitter:image:alt" content="{description}" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.png" />
    <link rel="stylesheet" href="/static/css/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="score">0</h3>
      <div class="energy-bar">
        <div class="wrap">
          <div class="inner">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <div class="message">
        <p class="text">Click to Play</p>
      </div>
      <div class="container">
        <canvas class="webgl"></canvas>
      </div>
    </div>
  </body>
</html>
